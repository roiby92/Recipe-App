<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200&display=swap" rel="stylesheet">
    <title>Recipe App</title>
</head>

<body>
    <h1>The Home Of Recipe</h1>
    <div id="container">
        <div id="upper">
            <input id="ingredient" type="text" placeholder="Write Your Ingredient Here">
            <button id="search">Search Your Recipes</button>
        </div>
        <div id="results">

        </div>


    </div>

    <script id="ingredient-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="recipe">
            <a href="{{href}}" onerror="this.href='#'">{{title}}</a>
            <img class="recipe-img" src="{{thumbnail}}">
            <ol class="ingredients">
            {{#each ingredients}}
                <li class="ingredient">{{this}}</li>
            {{/each}}
            </ol>
        </div>
        {{/each}}
    </script>


    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
